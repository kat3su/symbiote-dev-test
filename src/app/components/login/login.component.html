<div>
  <mat-form-field>
    <input matInput placeholder="Username" [(ngModel)]="user.username" />
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" />
  </mat-form-field>
</div>
<div>
  <div>{{error}}</div>
  <button mat-raised-button color="primary" (click)="login()">Login</button>
</div>
